<style>

/* Body settings */
body {
	width: 1000px;
	height: 1290px;
	margin: 0;
	position: absolute;
	background-position: center center;
	border: solid red 1px;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: flex-end;
}


/* Content settings */
section {
	width: calc(100% - 30px);
	height: calc(100% - 470px);
	margin-bottom: 25px;

	display: flex;
	flex-direction: column;
	flex-wrap: wrap;
	justify-content: space-between;
	align-content: space-between;

background-color: pink;
}

subsection {
	width: calc(100% / 2 - 5px);
	height: calc(100% / 3 - 5px);

background-color: red;
}

label {
	height: 30px;
	font-size: 20px;
	border-bottom: solid 3px;
	padding-left: 10px;
	display: block;


background-color: green;
}

label text {
	position: relative;
	bottom: -5px;
}

/* Table settings */
table {
	width: 100%;

}

table td {
	height: 38px;
	font-size: 15px;
	border-bottom: #7f7f7f dotted 1px;
	padding-left: 0.71225071%;
}

/* Frame settings */
.frame {
	width: calc(100% - 8.54700855%);
	height: 27.2435897%;
	border: #7f7f7f solid 3.33px;
	border-radius: 16.66px;
	display: flex;
	justify-content: center;
	align-items: center;
	position: absolute;
	top: 5.55555556%;
/* Pouze kvůli calibre - Prince nepotřebuje */
/*
	left: 50%;
	transform: translateX(-50%);
*/
}


/* Header settings */
header {
	height: 15%;
	width: calc(100% - 4.27350427%);
	color: red;
	border-bottom: solid 3.33px;
	display: flex;
	align-items: center;
	justify-content: flex-end;
	position: absolute;
	top: 0px;
/* Pouze kvůli calibre - Prince nepotřebuje */
/*
	left: 50%;
	transform: translateX(-50%);
*/
}

header h1 {
	font-size: 30px;
	font-family: "Eirian";
	color: #7f7f7f;
	margin-bottom: 1.06837607%;
	margin-right: 7.97720798%;
}





/* Image settings */
#icon_DailyPlanner_OnRow tr td div::before {
	content: "\2610 \00A0";
	font-size: 25px;
	color: #7f7f7f;
	padding-left: 3.33px;
	margin-left: -3.33px;
}


</style>

</head>

<body>
